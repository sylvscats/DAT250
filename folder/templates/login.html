{% extends "basic.html" %}
{%block title%} your account {%endblock%}
{% block content %}
<h1>{%block head%}Welcome again to your bank {% endblock %}</h1>
  name, personnumber, email, address, password
<form method="post">
    <div class="form-group">
        <label for="personnumber">Personnumber</label>
        <textarea name="personnumber" placeholder="Your personnumber"
                  class="form-control">{{ request.form['personnumber'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password"
               placeholder="as long as you can, not the same for other nettsite" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
{% endblock %}
